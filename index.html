<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="Style/style.css" />
    <link rel="icon" href="Images/Pochita.png" />
  </head>
  <body>
    <main class="main-app">
      <p class="victorius">C'mon it's you VS machine!</p>
      <div class="computer-player-result">
        <div class="players-choice">
          <p class="players-score">Your Score : 0</p>
          <img class="player-choice-img" src="Images/paper.png" alt="" />
        </div>
        <div class="computers-choice">
          <p class="computers-score">Computers Score : 0</p>
          <img class="computers-choice-img" src="Images/paper.png" alt="" />
        </div>
      </div>

      <div class="player-choice">
        <button class="rock-decision">
          <img src="Images/rock.png" alt="" />
        </button>
        <button class="paper-decision">
          <img src="Images/paper.png" alt="" />
        </button>
        <button class="scissor-decision">
          <img src="Images/scissor.png" alt="" />
        </button>
      </div>
    </main>
    <script src="Script/script.js"></script>
  </body>
</html>
